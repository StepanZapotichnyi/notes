<template>
    <lightning-card title="Notes">
        <lightning-button label="Add" class="search-input" slot="actions" variant="Brand" onclick={handleAdd}></lightning-button>
        <div class="slds-m-around_medium slds-grid ">
            <div class="slds-col">
                <lightning-input type="date"  label="Search by date" value={searchDate} onchange={handleDateChange}></lightning-input>
                    <p>{inputMessage}</p>
                    <div class="slds-col ">
                        <lightning-button-group>
                            <lightning-button class="" label="Search" variant="brand" onclick={handleSearch}></lightning-button>
                            <lightning-button label="all" variant="brand-outline" onclick={handleAll}></lightning-button>
                        </lightning-button-group>
                    </div> 
            </div>         
        </div>
        <lightning-layout>
            <lightning-layout-item size="12" class="notes-container">
                <template for:each={saveNotes} for:item="note">   
                        <div key={note.Id} class="note-sticker" onclick={handleStickerEdit} data-id={note.Id}> 
                            <!-- new -->
                            <div class="slds-m-around_medium slds-grid slds-grid_vertical-align-center">
                                <div class="slds-grow">
                                    <div class="slds-m-around_large">
                                        <p class="note-label">{note.Label__c}</p>
                                        <div class="slds-shrink">
                                        </div>
                                        <div class="note-description">  
                                            <pre class="pre-description">{note.Description__c}</pre>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="slds-m-around_medium slds-text-align_left">
                                <b class="note-date">{note.Created_Date__c}</b>
                            </div>
                            
                        </div>
                    </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
