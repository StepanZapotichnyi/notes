    <template>
        <lightning-modal-header label="Edit Sticker" >
        </lightning-modal-header>
        <lightning-modal-body >
            <div>
                <div class="wrapper">
                    <div class="delete_sticker">
                        <lightning-button-icon icon-name="action:delete" variant="destructive" alternative-text="Delete" class="delete-button " onclick={deleteHandler}></lightning-button-icon>
                    </div>
                    <div class="sticker_label-wrapper">
                        <input class="sticker-label" label="Label" type="text" value={noteForEdit.Label__c} onchange={handleLabelChange}>
                    </div>
                
                    <div class="sticker-description_wrapper">
                        <textarea class="sticker-description" label="Description" type="text"  onchange={handleDescriptionChange}>{noteForEdit.Description__c}</textarea>
                    </div>
                    <div class="sticker-created_date-wrapper">
                        <p class=" sticker-created_date">Created date: {noteForEdit.Created_Date__c}</p>
                    </div>
                </div>
            </div>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button label="Save" variant="Brand" onclick={handleEdit}></lightning-button>
        </lightning-modal-footer>
    </template>
