<template>
    <lightning-card label="Convert currency"  title="Currency exchange">
    <template lwc:if={isLoading}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
    </template>       

    <template lwc:if={exchangeData}>
       <div class="slds-scrollable_y scroll-container"   tabindex="0" >
            <lightning-datatable key-field="country"  data={exchangeData}  columns={columns}  hide-checkbox-column = "true" show-row-number-column="true" ></lightning-datatable>
        </div>
    </template>
    </lightning-card>
</template>
